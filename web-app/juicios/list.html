 <div ng-controller="JuicioListController">
	        <h3><i class="glyphicon glyphicon-list"></i> Juicios
	        <a class="btn btn-primary" ng-href="#/juicios/create/">
	        		<i class="glyphicon glyphicon-plus"></i>Add</a>	
	    	</h3>
			<table class="table table-striped table-condensed table-hover">
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Creación</th>
					<th>Actualización</th>
					<th></th>
				</tr>
				<tr ng-repeat="juicio in juicios">
					<td>{{juicio.id}}</td>
					<td>{{juicio.name}}</td>
					<td>{{juicio.dateCreated}}</td>
					<td>{{juicio.lastUpdated}}</td>

					
					<td><a class="btn btn-default btn-xs" ng-href="#/juicios/edit/{{juicio.id}}">Edit</a></td>
				</tr>	

			</table>
</div>
